<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Minha Conta - Farmácia São Benedito - Gerencie seus dados pessoais e endereço.">
  <title>Minha Conta - Farmácia São Benedito</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link rel="stylesheet" href="css/account-styles.css">
</head>
<body class="bg-gray-50">
  <div id="header-container"></div>
  <div class="flex flex-col md:flex-row">
    <!--menu esquerdo-->
    <aside class="hidden md:block w-60 bg-white shadow-lg overflow-y-auto">
      <nav class="flex flex-col space-y-4 px-6 mt-8">
        <a href="./minha-conta.html" class="text-blue-900 font-bold hover:text-blue-700 transition">Minha Conta</a>
        <a href="./endereco-entrega.html" class="text-gray-700 hover:text-blue-700 transition">Endereços de Entrega</a>
        <a href="./pedidos.html" class="text-gray-700 hover:text-blue-700 transition">Pedidos</a>
        <hr class="my-2">
        </nav>
    </aside>
    <!-- Área principal - Dados da conta -->
    <main class="flex-1 p-6">
      <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold text-blue-900 mb-6">Minha Conta</h1>
        <!-- Mensagem de carregamento -->
        <div id="loading" class="bg-white p-6 rounded-lg shadow-md mb-6">
          <p class="text-center text-gray-600">Carregando seus dados...</p>
        </div>
        <!-- Mensagem de erro -->
        <div id="error-message" class="bg-red-100 p-6 rounded-lg shadow-md mb-6 hidden">
          <p class="text-center text-red-600">Você precisa estar logado para acessar esta página.</p>
          <div class="flex justify-center mt-4">
            <a href="./login.html" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition">Fazer Login</a>
          </div>
        </div>
        <!-- Dados do usuário -->
        <div id="user-data" class="hidden">
          <!-- Dados Pessoais -->
          <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold text-blue-800 mb-4">Dados Pessoais</h2>
            
            <form id="personal-form" class="space-y-6">
              <!-- Nome -->
              <div class="flex flex-col md:flex-row md:items-center">
                <label for="nome" class="text-gray-700 font-medium w-full md:w-1/4 mb-2 md:mb-0">Nome:</label>
                <div class="w-full md:w-3/4 flex items-center">
                  <span id="nome-display" class="text-gray-800 mr-2"></span>
                  <div id="nome-edit" class="hidden w-full">
                    <input type="text" id="nome" name="nome" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                  </div>
                </div>
              </div>
              
              <!-- Email -->
              <div class="flex flex-col md:flex-row md:items-center">
                <label for="email" class="text-gray-700 font-medium w-full md:w-1/4 mb-2 md:mb-0">Email:</label>
                <div class="w-full md:w-3/4 flex items-center">
                  <span id="email-display" class="text-gray-800 mr-2"></span>
                  <div id="email-edit" class="hidden w-full">
                    <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                  </div>
                </div>
              </div>
              
              <!-- Telefone -->
              <div class="flex flex-col md:flex-row md:items-center">
                <label for="telefone" class="text-gray-700 font-medium w-full md:w-1/4 mb-2 md:mb-0">Telefone:</label>
                <div class="w-full md:w-3/4 flex items-center">
                  <span id="telefone-display" class="text-gray-800 mr-2"></span>
                  <button type="button" id="edit-telefone" class="text-blue-600 hover:text-blue-800 text-sm">
                    <i class="fas fa-edit"></i> Editar
                  </button>
                  <div id="telefone-edit" class="hidden w-full">
                    <input type="tel" id="telefone" name="telefone" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                  </div>
                </div>
              </div>
              
              <!-- Botões de ação para dados pessoais -->
              <div class="flex justify-end space-x-4 mt-8">
                <button type="button" id="cancel-personal-button" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 transition hidden">
                  Cancelar
                </button>
                <button type="submit" id="save-personal-button" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition hidden">
                  Salvar Alterações
                </button>
              </div>
            </form>
          </div>
          
          <!-- Endereço Principal -->
          <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-xl font-semibold text-blue-800">Endereço Principal</h2>
              <a href="./endereco-entrega.html" class="text-blue-600 hover:text-blue-800 text-sm">
                <i class="fas fa-map-marker-alt mr-1"></i> Gerenciar Endereços
              </a>
            </div>
            
            <div id="no-address" class="text-center py-4 hidden">
              <p class="text-gray-600 mb-3">Você ainda não possui um endereço cadastrado.</p>
              <a href="./endereco-entrega.html" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition">
                Adicionar Endereço
              </a>
            </div>
            
            <form id="address-form" class="space-y-6">
              <!-- CEP -->
              <div class="flex flex-col md:flex-row md:items-center">
                <label for="cep" class="text-gray-700 font-medium w-full md:w-1/4 mb-2 md:mb-0">CEP:</label>
                <div class="w-full md:w-3/4 flex items-center">
                  <span id="cep-display" class="text-gray-800 mr-2"></span>
                  <button type="button" id="edit-cep" class="text-blue-600 hover:text-blue-800 text-sm">
                    <i class="fas fa-edit"></i> Editar
                  </button>
                  <div id="cep-edit" class="hidden w-full">
                    <input type="text" id="cep" name="cep" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" maxlength="9" placeholder="00000-000">
                  </div>
                </div>
              </div>
              
              <!-- Rua -->
              <div class="flex flex-col md:flex-row md:items-center">
                <label for="rua" class="text-gray-700 font-medium w-full md:w-1/4 mb-2 md:mb-0">Rua:</label>
                <div class="w-full md:w-3/4 flex items-center">
                  <span id="rua-display" class="text-gray-800 mr-2"></span>
                  <button type="button" id="edit-rua" class="text-blue-600 hover:text-blue-800 text-sm">
                    <i class="fas fa-edit"></i> Editar
                  </button>
                  <div id="rua-edit" class="hidden w-full">
                    <input type="text" id="rua" name="rua" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                  </div>
                </div>
              </div>
              
              <!-- Número -->
              <div class="flex flex-col md:flex-row md:items-center">
                <label for="numero" class="text-gray-700 font-medium w-full md:w-1/4 mb-2 md:mb-0">Número:</label>
                <div class="w-full md:w-3/4 flex items-center">
                  <span id="numero-display" class="text-gray-800 mr-2"></span>
                  <button type="button" id="edit-numero" class="text-blue-600 hover:text-blue-800 text-sm">
                    <i class="fas fa-edit"></i> Editar
                  </button>
                  <div id="numero-edit" class="hidden w-full">
                    <input type="text" id="numero" name="numero" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                  </div>
                </div>
              </div>
              
              <!-- Bairro -->
              <div class="flex flex-col md:flex-row md:items-center">
                <label for="bairro" class="text-gray-700 font-medium w-full md:w-1/4 mb-2 md:mb-0">Bairro:</label>
                <div class="w-full md:w-3/4 flex items-center">
                  <span id="bairro-display" class="text-gray-800 mr-2"></span>
                  <button type="button" id="edit-bairro" class="text-blue-600 hover:text-blue-800 text-sm">
                    <i class="fas fa-edit"></i> Editar
                  </button>
                  <div id="bairro-edit" class="hidden w-full">
                    <input type="text" id="bairro" name="bairro" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                  </div>
                </div>
              </div>
              
              <!-- Complemento -->
              <div class="flex flex-col md:flex-row md:items-center">
                <label for="complemento" class="text-gray-700 font-medium w-full md:w-1/4 mb-2 md:mb-0">Complemento:</label>
                <div class="w-full md:w-3/4 flex items-center">
                  <span id="complemento-display" class="text-gray-800 mr-2"></span>
                  <button type="button" id="edit-complemento" class="text-blue-600 hover:text-blue-800 text-sm">
                    <i class="fas fa-edit"></i> Editar
                  </button>
                  <div id="complemento-edit" class="hidden w-full">
                    <input type="text" id="complemento" name="complemento" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Apto, Bloco, etc. (opcional)">
                  </div>
                </div>
              </div>
              
              <!-- Botões de ação para endereço -->
              <div class="flex justify-end space-x-4 mt-8">
                <button type="button" id="cancel-address-button" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 transition hidden">
                  Cancelar
                </button>
                <button type="submit" id="save-address-button" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition hidden">
                  Salvar Alterações
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="footer-container"></div>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js';
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js';
    import { loadHeader } from './js/header-loader.js';
    import { loadFooter } from './js/footer-loader.js';
    import { firebaseConfig } from './js/firebase-config.js';
    const app = window.firebaseApp || (window.firebaseApp = initializeApp(firebaseConfig));
    const auth = getAuth(app);
    const db = getFirestore(app);
    window.auth = auth;
    await loadHeader('header-container', 'authContainerSecondary');
    await loadFooter('footer-container');

    document.addEventListener('DOMContentLoaded', function() {
      const loadingElement = document.getElementById('loading');
      const errorElement = document.getElementById('error-message');
      const userDataElement = document.getElementById('user-data');
      const noAddressElement = document.getElementById('no-address');
      const addressFormElement = document.getElementById('address-form');
      const cartCount = document.getElementById('cart-count');
      if (cartCount) {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const total = cart.reduce((sum, item) => sum + (item.quantidade || 1), 0);
        cartCount.textContent = total;
      }

      onAuthStateChanged(auth, user => {
        if (!user) {
          if (loadingElement) loadingElement.classList.add('hidden');
          if (errorElement) errorElement.classList.remove('hidden');
          if (userDataElement) userDataElement.classList.add('hidden');
          return;
        }
        loadUserData(user);
      });

      async function loadUserData(user) {
        const userDocRef = doc(db, 'usuarios', user.uid);
        let userData;
        try {
          const docSnap = await getDoc(userDocRef);
          if (loadingElement) loadingElement.classList.add('hidden');
          if (userDataElement) userDataElement.classList.remove('hidden');
          if (docSnap.exists()) {
            userData = docSnap.data();
          } else {
            userData = {
              nome: user.displayName || '',
              email: user.email || '',
              telefone: '',
              endereco: {
                cep: '', rua: '', numero: '', bairro: '', complemento: ''
              }
            };
            await setDoc(userDocRef, userData);
          }
          fillPersonalData(userData, user);
          fillAddressData(userData.endereco);
          setupEditButtons();
          setupForms(userDocRef);
        } catch (error) {
          console.error("Erro ao buscar dados do usuário:", error);
          if (loadingElement) loadingElement.classList.add('hidden');
          if (errorElement) {
            const errorMsg = errorElement.querySelector('p');
            if (errorMsg) errorMsg.textContent = 'Ocorreu um erro ao carregar seus dados. Por favor, tente novamente.';
            errorElement.classList.remove('hidden');
          }
        }
      }

      function fillPersonalData(userData, user) {
        const nomeDisplay = document.getElementById('nome-display');
        const emailDisplay = document.getElementById('email-display');
        const telefoneDisplay = document.getElementById('telefone-display');
        const nomeInput = document.getElementById('nome');
        const emailInput = document.getElementById('email');
        const telefoneInput = document.getElementById('telefone');
        if (nomeDisplay) nomeDisplay.textContent = userData.nome || '';
        if (emailDisplay) emailDisplay.textContent = userData.email || user.email || '';
        if (telefoneDisplay) telefoneDisplay.textContent = userData.telefone || '';
        if (nomeInput) nomeInput.value = userData.nome || '';
        if (emailInput) emailInput.value = userData.email || user.email || '';
        if (telefoneInput) telefoneInput.value = userData.telefone || '';
      }

      function fillAddressData(endereco) {
        if (!noAddressElement || !addressFormElement) return;
        if (endereco && endereco.rua && endereco.numero && endereco.bairro) {
          noAddressElement.classList.add('hidden');
          addressFormElement.classList.remove('hidden');
          const cepDisplay = document.getElementById('cep-display');
          const ruaDisplay = document.getElementById('rua-display');
          const numeroDisplay = document.getElementById('numero-display');
          const bairroDisplay = document.getElementById('bairro-display');
          const complementoDisplay = document.getElementById('complemento-display');
          const cepInput = document.getElementById('cep');
          const ruaInput = document.getElementById('rua');
          const numeroInput = document.getElementById('numero');
          const bairroInput = document.getElementById('bairro');
          const complementoInput = document.getElementById('complemento');
          if (cepDisplay) cepDisplay.textContent = endereco.cep || '';
          if (ruaDisplay) ruaDisplay.textContent = endereco.rua || '';
          if (numeroDisplay) numeroDisplay.textContent = endereco.numero || '';
          if (bairroDisplay) bairroDisplay.textContent = endereco.bairro || '';
          if (complementoDisplay) complementoDisplay.textContent = endereco.complemento || '';
          if (cepInput) cepInput.value = endereco.cep || '';
          if (ruaInput) ruaInput.value = endereco.rua || '';
          if (numeroInput) numeroInput.value = endereco.numero || '';
          if (bairroInput) bairroInput.value = endereco.bairro || '';
          if (complementoInput) complementoInput.value = endereco.complemento || '';
        } else {
          noAddressElement.classList.remove('hidden');
          addressFormElement.classList.add('hidden');
        }
      }

      function setupEditButtons() {
        const personalEditButtons = document.querySelectorAll('#personal-form [id^="edit-"]');
        const cancelPersonalButton = document.getElementById('cancel-personal-button');
        const savePersonalButton = document.getElementById('save-personal-button');
        personalEditButtons.forEach(button => {
          button.addEventListener('click', () => {
            const field = button.id.replace('edit-', '');
            const displayElement = document.getElementById(`${field}-display`);
            const editElement = document.getElementById(`${field}-edit`);
            if (displayElement) displayElement.classList.add('hidden');
            if (editElement) editElement.classList.remove('hidden');
            if (cancelPersonalButton) cancelPersonalButton.classList.remove('hidden');
            if (savePersonalButton) savePersonalButton.classList.remove('hidden');
          });
        });
        if (cancelPersonalButton) {
          cancelPersonalButton.addEventListener('click', () => {
            resetFormToDisplayMode('personal');
          });
        }
        const addressEditButtons = document.querySelectorAll('#address-form [id^="edit-"]');
        const cancelAddressButton = document.getElementById('cancel-address-button');
        const saveAddressButton = document.getElementById('save-address-button');
        addressEditButtons.forEach(button => {
          button.addEventListener('click', () => {
            const field = button.id.replace('edit-', '');
            const displayElement = document.getElementById(`${field}-display`);
            const editElement = document.getElementById(`${field}-edit`);
            if (displayElement) displayElement.classList.add('hidden');
            if (editElement) editElement.classList.remove('hidden');
            if (cancelAddressButton) cancelAddressButton.classList.remove('hidden');
            if (saveAddressButton) saveAddressButton.classList.remove('hidden');
          });
        });
        if (cancelAddressButton) {
          cancelAddressButton.addEventListener('click', () => {
            resetFormToDisplayMode('address');
          });
        }
        const cepInput = document.getElementById('cep');
        if (cepInput) {
          cepInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 5) {
              value = value.substring(0, 5) + '-' + value.substring(5, 8);
            }
            e.target.value = value;
          });
        }
      }

      function setupForms(userDocRef) {
        const personalForm = document.getElementById('personal-form');
        if (personalForm) {
          personalForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userData = {
              nome: document.getElementById('nome')?.value || '',
              email: document.getElementById('email')?.value || '',
              telefone: document.getElementById('telefone')?.value || ''
            };
            try {
              await updateDoc(userDocRef, userData);
              const nomeDisplay = document.getElementById('nome-display');
              const emailDisplay = document.getElementById('email-display');
              const telefoneDisplay = document.getElementById('telefone-display');
              if (nomeDisplay) nomeDisplay.textContent = userData.nome;
              if (emailDisplay) emailDisplay.textContent = userData.email;
              if (telefoneDisplay) telefoneDisplay.textContent = userData.telefone;
              resetFormToDisplayMode('personal');
              showToast('Dados pessoais atualizados com sucesso!', 'success');
            } catch (error) {
              console.error("Erro ao atualizar dados pessoais:", error);
              showToast('Erro ao atualizar dados. Por favor, tente novamente.', 'error');
            }
          });
        }
        const addressForm = document.getElementById('address-form');
        if (addressForm) {
          addressForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const endereco = {
              cep: document.getElementById('cep')?.value || '',
              rua: document.getElementById('rua')?.value || '',
              numero: document.getElementById('numero')?.value || '',
              bairro: document.getElementById('bairro')?.value || '',
              complemento: document.getElementById('complemento')?.value || ''
            };
            try {
              await updateDoc(userDocRef, { endereco });
              const cepDisplay = document.getElementById('cep-display');
              const ruaDisplay = document.getElementById('rua-display');
              const numeroDisplay = document.getElementById('numero-display');
              const bairroDisplay = document.getElementById('bairro-display');
              const complementoDisplay = document.getElementById('complemento-display');
              if (cepDisplay) cepDisplay.textContent = endereco.cep;
              if (ruaDisplay) ruaDisplay.textContent = endereco.rua;
              if (numeroDisplay) numeroDisplay.textContent = endereco.numero;
              if (bairroDisplay) bairroDisplay.textContent = endereco.bairro;
              if (complementoDisplay) complementoDisplay.textContent = endereco.complemento;
              resetFormToDisplayMode('address');
              showToast('Endereço atualizado com sucesso!', 'success');
            } catch (error) {
              console.error("Erro ao atualizar endereço:", error);
              showToast('Erro ao atualizar endereço. Por favor, tente novamente.', 'error');
            }
          });
        }
      }

      function resetFormToDisplayMode(formType) {
        if (formType === 'personal') {
          const displayElements = document.querySelectorAll('#personal-form [id$="-display"]');
          const editElements = document.querySelectorAll('#personal-form [id$="-edit"]');
          const cancelButton = document.getElementById('cancel-personal-button');
          const saveButton = document.getElementById('save-personal-button');
          displayElements.forEach(el => el.classList.remove('hidden'));
          editElements.forEach(el => el.classList.add('hidden'));
          if (cancelButton) cancelButton.classList.add('hidden');
          if (saveButton) saveButton.classList.add('hidden');
        } else if (formType === 'address') {
          const displayElements = document.querySelectorAll('#address-form [id$="-display"]');
          const editElements = document.querySelectorAll('#address-form [id$="-edit"]');
          const cancelButton = document.getElementById('cancel-address-button');
          const saveButton = document.getElementById('save-address-button');
          displayElements.forEach(el => el.classList.remove('hidden'));
          editElements.forEach(el => el.classList.add('hidden'));
          if (cancelButton) cancelButton.classList.add('hidden');
          if (saveButton) saveButton.classList.add('hidden');
        }
      }

      function showToast(message, type) {
        const toast = document.createElement('div');
        toast.className = `toast ${type === 'success' ? 'success' : 'error'}`;
        toast.textContent = message;
        document.body.appendChild(toast);
        setTimeout(() => {
          toast.classList.add('show');
        }, 10);
        setTimeout(() => {
          toast.classList.remove('show');
          setTimeout(() => {
            document.body.removeChild(toast);
          }, 300);
        }, 3000);
      }
    });
  </script>
  <script src="js/auth-mobile.js"></script>
</body>
</html>
