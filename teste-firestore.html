<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste Firestore Pedidos</title>
</head>
<body>
  <h1>Teste Firestore - Pedidos do Usuário</h1>
  <div id="status">Aguardando login...</div>
  <pre id="output" style="background:#eee;padding:1em;"></pre>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js';
    import { getFirestore, collection, query, where, orderBy, getDocs } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js';
    import { firebaseConfig } from './js/firebase-config.js';
    const app = window.firebaseApp || (window.firebaseApp = initializeApp(firebaseConfig));
    const auth = getAuth(app);
    const db = getFirestore(app);
    const status = document.getElementById('status');
    const output = document.getElementById('output');
    onAuthStateChanged(auth, async user => {
      if (!user) {
        status.textContent = 'Faça login para testar.';
        output.textContent = '';
        return;
      }
      status.textContent = 'Logado como: ' + user.email + ' (uid: ' + user.uid + ')';
      try {
        let pedidos = [];
        try {
          const q = query(
            collection(db, 'pedidos'),
            where('userId', '==', user.uid),
            orderBy('numeroPedido', 'desc')
          );
          const snapshot = await getDocs(q);
          snapshot.forEach(doc => pedidos.push({id: doc.id, ...doc.data()}));
        } catch (err) {
          const q = query(
            collection(db, 'pedidos'),
            where('userId', '==', user.uid)
          );
          const snapshot = await getDocs(q);
          snapshot.forEach(doc => pedidos.push({id: doc.id, ...doc.data()}));
        }
        output.textContent = JSON.stringify(pedidos, null, 2);
      } catch (e) {
        status.textContent = 'Erro ao buscar pedidos: ' + e.message;
        output.textContent = '';
      }
    });
  </script>
</body>
</html>
