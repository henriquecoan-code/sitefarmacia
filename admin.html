<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - Farmácia São Benedito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="min-h-screen flex flex-col">
  <div id="header-container"></div>
  <div class="flex flex-1">
    <!-- Aside Menu Padronizado -->
    <aside class="w-64 bg-white shadow-lg min-h-screen">
      <div class="p-6 border-b">
        <h2 class="text-xl font-bold text-blue-900">Administração</h2>
      </div>
      <nav class="flex flex-col space-y-2 p-6">
        <a href="admin.html" class="text-left px-4 py-2 rounded hover:bg-blue-100 transition flex items-center text-blue-900 font-bold"><i class="fas fa-user-shield mr-2"></i>Administradores</a>
        <a href="admin_produtos.html" class="text-left px-4 py-2 rounded hover:bg-blue-100 transition flex items-center text-gray-700 font-medium"><i class="fas fa-pills mr-2"></i>Produtos</a>
        <a href="admin-pedidos.html" class="text-left px-4 py-2 rounded hover:bg-blue-100 transition flex items-center text-gray-700 font-medium"><i class="fas fa-clipboard-list mr-2"></i>Pedidos</a>
      </nav>
    </aside>
    <main class="flex-1 p-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-blue-900">Administradores</h1>
        <button id="btnAddAdmin" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition">
          <i class="fas fa-plus mr-2"></i>Adicionar Administrador
        </button>
      </div>
      <div id="admins-list" class="bg-white rounded shadow p-4">
        <table class="min-w-full">
          <thead>
            <tr>
              <th class="text-left py-2 px-4">Nome</th>
              <th class="text-left py-2 px-4">Email</th>
              <th class="text-left py-2 px-4">Tipo</th>
              <th class="text-left py-2 px-4">Ações</th>
            </tr>
          </thead>
          <tbody id="admins-tbody">
            <!-- Os administradores serão carregados via JS -->
          </tbody>
        </table>
       <section>
          <div class="admin" id="admin"></div>
        </section>
      </div>
    </main>
  </div>
  <div id="footer-container"></div>
  <script type="module" src="js/load-components.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js';
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js';
    import { loadHeader } from './js/header-loader.js';
    import { loadFooter } from './js/footer-loader.js';
    import { firebaseConfig } from './js/firebase-config.js';
    const app = window.firebaseApp || (window.firebaseApp = initializeApp(firebaseConfig));
    const auth = getAuth(app);
    const db = getFirestore(app);
    window.auth = auth;
    await loadHeader('header-container', 'authContainerSecondary');
    await loadFooter('footer-container');

    let admins = [];

    async function carregarAdmins() {
      const lista = document.getElementById('admins-list');
      lista.innerHTML = '<div>Carregando administradores...</div>';
      admins = [];
      const snap = await getDocs(collection(db, 'admins'));
      snap.forEach(doc => {
        const data = doc.data();
        admins.push({ id: doc.id, ...data });
      });
      renderizarAdmins();
    }

    function renderizarAdmins() {
      const tbody = document.getElementById('admins-tbody');
      if (!tbody) return;
      tbody.innerHTML = '';
      if (admins.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="text-center text-gray-500">Nenhum administrador encontrado.</td></tr>';
        return;
      }
      admins.forEach(admin => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="py-2 px-4">${admin.nome || '-'}</td>
          <td class="py-2 px-4">${admin.email || '-'}</td>
          <td class="py-2 px-4">${admin.role || '-'}</td>
          <td class="py-2 px-4">
            <button class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded edit-admin-btn" data-id="${admin.id}"><i class="fas fa-edit"></i> Editar</button>
            <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded delete-admin-btn" data-id="${admin.id}"><i class="fas fa-trash"></i> Excluir</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
      // Adicione aqui lógica de edição/exclusão se necessário
    }

    carregarAdmins();
  </script>
</body>
</html>
