<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmácia São Benedito</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js para menu mobile moderno -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="./js/auth-mobile.js"></script>

  <!-- Faixa de aviso de e-mail não confirmado -->
  <div id="email-warning-bar" class="hidden bg-yellow-400 text-yellow-900 text-center text-sm py-1 w-full">
    <span><i class="fas fa-exclamation-triangle mr-2"></i>Seu e-mail ainda não foi confirmado. Confirme seu e-mail para finalizar suas compras.</span>
  </div>

  <!-- Header Principal -->
  <header class="bg-white shadow-md sticky top-0 z-50 hidden md:block">
    <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row items-center justify-between">
      <!-- Logo e Nome -->
      <div class="flex items-center">
        <img src="img/logo.png" width="75" height="75" alt="Home" />
        <div class="ml-2.5">
          <span class="text-2xl font-bold text-blue-900">Farmácia São Benedito</span>
        </div>
      </div>
      <!-- Barra de Busca Centralizada -->
      <div class="relative w-full md:w-1/3 mx-auto my-4 md:my-0">
        <input type="text" placeholder="Buscar medicamentos, produtos..." class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button class="absolute right-0 top-0 h-full px-4 text-white bg-blue-700 rounded-r-full hover:bg-blue-800">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <!-- Sistema de Autenticação, Favoritos e Carrinho -->
      <div class="flex items-center space-x-6">
        <!-- Auth/User Info -->
        <div id="authContainerSecondary" class="text-center relative"></div>
        <!-- Favoritos
        <div class="text-center">
          <a href="#" class="text-gray-700 hover:text-blue-700">
            <i class="fas fa-heart text-xl"></i>
            <p class="text-xs">Favoritos</p>
          </a>
        </div>
         -->
        <!-- Carrinho -->
        <div class="text-center relative group">
          <a href="./carrinho-novo.html" id="cart-icon" class="text-gray-700 hover:text-blue-700">
            <i class="fas fa-shopping-cart text-xl"></i>
            <p class="text-xs">Carrinho</p>
            <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
          </a>
          <div id="mini-cart" class="hidden absolute right-0 mt-2 w-64 bg-white shadow-lg rounded-md z-50 p-4 border border-gray-200">
            <h4 class="font-bold border-b pb-2 text-gray-800">Seu Carrinho</h4>
            <div id="cart-items" class="py-2 text-sm text-gray-600"></div>
            <button class="mt-2 w-full bg-blue-700 text-white py-1 rounded hover:bg-blue-800 text-sm">Finalizar Compra</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Navegação -->
    <nav class="bg-blue-800 text-white">
      <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-center items-center">
          <div class="hidden md:flex space-x-1">
            <a href="./index.html" class="nav-link py-3 px-4 hover:bg-blue-900">Home</a>
            <a href="./produto.html" class="nav-link py-3 px-4 hover:bg-blue-900">Produtos</a>
            <a href="./ofertas.html" class="nav-link py-3 px-4 hover:bg-blue-900">Ofertas</a>
            <a href="./sobre.html" class="nav-link py-3 px-4 hover:bg-blue-900">Sobre Nós</a>
            <a href="./contato.html" class="nav-link py-3 px-4 hover:bg-blue-900">Contato</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Modal de Login/Cadastro -->
    <div id="auth-modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center transition-opacity duration-200">
      <div id="auth-modal" class="bg-white rounded-lg shadow-xl w-full max-w-md relative p-8">
        <button id="close-auth-modal" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-xl"><i class="fas fa-times"></i></button>
        <div id="auth-modal-content"></div>
      </div>
    </div>
    <script>
    // Modal login/cadastro dinâmico
    function openAuthModal(type) {
      const overlay = document.getElementById('auth-modal-overlay');
      const content = document.getElementById('auth-modal-content');
      overlay.classList.remove('hidden');
      document.body.classList.add('overflow-hidden');
      if (type === 'login') {
        content.innerHTML = `
          <h2 class='text-xl font-bold mb-4 text-blue-900'>Entrar</h2>
          <form id='login-form' class='space-y-4'>
            <input type='email' placeholder='E-mail' class='w-full border rounded px-3 py-2' required />
            <input type='password' placeholder='Senha' class='w-full border rounded px-3 py-2' required />
            <button type='submit' class='w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800'>Entrar</button>
          </form>
          <p class='mt-4 text-sm text-center'>
            Não tem uma conta? <a href='#' onclick='openAuthModal("register")' class='text-blue-600 hover:underline'>Cadastre-se</a>
          </p>
        `;
      } else {
        content.innerHTML = `
          <h2 class='text-xl font-bold mb-4 text-blue-900'>Cadastrar</h2>
          <form id='register-form' class='space-y-4'>
            <input type='text' placeholder='Nome completo' class='w-full border rounded px-3 py-2' required />
            <input type='email' placeholder='E-mail' class='w-full border rounded px-3 py-2' required />
            <input type='password' placeholder='Senha' class='w-full border rounded px-3 py-2' required />
            <input type='password' placeholder='Confirmar senha' class='w-full border rounded px-3 py-2' required />
            <button type='submit' class='w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800'>Cadastrar</button>
          </form>
          <p class='mt-4 text-sm text-center'>
            Já tem uma conta? <a href='#' onclick='openAuthModal("login")' class='text-blue-600 hover:underline'>Entrar</a>
          </p>
        `;
      }
      document.getElementById('close-auth-modal').addEventListener('click', closeAuthModal);
    }

    function closeAuthModal() {
      const overlay = document.getElementById('auth-modal-overlay');
      overlay.classList.add('hidden');
      document.body.classList.remove('overflow-hidden');
    }

    document.addEventListener('DOMContentLoaded', function() {
      const loginBtn = document.getElementById('loginBtn');
      const registerBtn = document.getElementById('registerBtn');
      
      if (loginBtn) {
        loginBtn.addEventListener('click', function(e) {
          e.preventDefault();
          openAuthModal('login');
        });
      }
      
      if (registerBtn) {
        registerBtn.addEventListener('click', function(e) {
          e.preventDefault();
          openAuthModal('register');
        });
      }
    });
    // Removido MutationObserver e script de click do menu mobile para evitar conflitos
    </script>
      <script>
    // Garante que o menu mobile é preenchido sempre que o aside ficar visível
    (function() {
      document.addEventListener('DOMContentLoaded', function() {
        var asideMenu = document.querySelector('aside[x-show]');
        if (asideMenu) {
          var observer = new MutationObserver(function() {
            if (asideMenu.style.display !== 'none') {
              setTimeout(function() {
                var container = document.getElementById('authContainerSecondaryMobileMenu');
                console.log('[DEBUG] Tentando preencher authContainerSecondaryMobileMenu:', container);
                if (window.renderAuthMobileMenu && window.auth) {
                  if (container) {
                    window.renderAuthMobileMenu(window.auth.currentUser);
                  } else {
                    // Tenta novamente após 100ms se o container ainda não existir
                    setTimeout(function() {
                      var retryContainer = document.getElementById('authContainerSecondaryMobileMenu');
                      console.log('[DEBUG] Retry preenchendo authContainerSecondaryMobileMenu:', retryContainer);
                      if (retryContainer) {
                        window.renderAuthMobileMenu(window.auth.currentUser);
                      }
                    }, 100);
                  }
                }
              }, 50);
            }
          });
          observer.observe(asideMenu, { attributes: true, attributeFilter: ['style'] });
        }
      });
    })();
  </script>
  </header>
  <!-- Menu Mobile Off-canvas Alpine.js -->
  <div x-data="{ mobileMenuOpen: false }" class="md:hidden bg-white shadow-sm sticky top-0 z-50">
    <div class="flex items-center justify-between px-2 py-1">
      <!-- 5. Botão do menu mobile à esquerda (maior) -->
      <button @click="mobileMenuOpen = true" class="text-blue-900 text-3xl focus:outline-none mr-3 flex-shrink-0">
        <i class="fas fa-bars"></i>
      </button>
      <!-- 2. Logo centralizado, maior -->
      <div class="flex-1 flex justify-center items-center">
        <img src="img/logo.png" width="52" height="52" alt="Home" class="block" />
        <span class="ml-2 text-xl font-bold text-blue-900 hidden xs:inline md:inline">Farmácia</span>
      </div>
      <!-- 6. Usuário (avatar/entrar) à direita -->
      <div id="authContainerSecondaryMobile" class="flex-shrink-0 flex justify-end items-center min-w-[48px]"></div>
      <!-- Carrinho à direita no mobile (maior) -->
      <a href="./carrinho-novo.html" id="cart-icon-mobile" class="ml-3 text-blue-900 text-3xl flex items-center relative">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count-mobile" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
      </a>
    </div>
    <!-- 4. Barra de busca menor -->
    <div class="px-2 pb-1">
      <div class="relative w-full">
        <input type="text" placeholder="Buscar..." class="w-full px-3 py-1.5 rounded-full border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button class="absolute right-0 top-0 h-full px-3 text-white bg-blue-700 rounded-r-full hover:bg-blue-800 text-sm">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
    <!-- Overlay -->
    <div 
      x-show="mobileMenuOpen"
      @click="mobileMenuOpen = false"
      class="fixed inset-0 bg-black bg-opacity-50 z-50 transition-opacity duration-200"
      x-transition.opacity
      x-cloak
      style="display: none;"
    ></div>
    <!-- Menu lateral -->
    <aside
      x-show="mobileMenuOpen"
      @keydown.escape.window="mobileMenuOpen = false"
      class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-50 transform transition-transform duration-200"
      x-transition:enter="transition transform duration-200"
      x-transition:enter-start="-translate-x-full"
      x-transition:enter-end="translate-x-0"
      x-transition:leave="transition transform duration-200"
      x-transition:leave-start="translate-x-0"
      x-transition:leave-end="-translate-x-full"
      x-cloak
      tabindex="-1"
      style="display: none;"
    >
      <div class="flex items-center justify-between px-4 py-4 border-b">
        <span class="font-bold text-blue-900 text-lg">Menu</span>
        <!-- Corrigido para fechar o menu lateral -->
        <button x-on:click="mobileMenuOpen = false" class="text-blue-900 text-3xl focus:outline-none mr-3 flex-shrink-0">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <!-- 1. Barra de aviso de e-mail não confirmado -->
      <div id="email-warning-bar-mobile" class="hidden bg-yellow-400 text-yellow-900 text-center text-sm py-1 w-full">
        <span><i class="fas fa-exclamation-triangle mr-2"></i>Seu e-mail ainda não foi confirmado.</span>
      </div>
      <!-- 2. Links de autenticação -->
      <div id="authContainerSecondaryMobileMenu"
           class="px-6 py-4 text-center border-b text-base font-medium text-blue-900">
      </div>
      <!-- 3. Links de navegação -->
      <nav class="flex flex-col mt-2">
        <a href="./index.html" class="py-3 px-6 hover:bg-blue-100 text-blue-900 font-medium" @click="mobileMenuOpen = false">Home</a>
        <a href="./produto.html" class="py-3 px-6 hover:bg-blue-100 text-blue-900 font-medium" @click="mobileMenuOpen = false">Produtos</a>
        <a href="./ofertas.html" class="py-3 px-6 hover:bg-blue-100 text-blue-900 font-medium" @click="mobileMenuOpen = false">Ofertas</a>
        <a href="./sobre.html" class="py-3 px-6 hover:bg-blue-100 text-blue-900 font-medium" @click="mobileMenuOpen = false">Sobre Nós</a>
        <a href="./contato.html" class="py-3 px-6 hover:bg-blue-100 text-blue-900 font-medium" @click="mobileMenuOpen = false">Contato</a>
      </nav>
    </aside>
  </div>

</body>
</html>
