    <!-- Modal de Login/Cadastro -->
    <div id="auth-modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center transition-opacity duration-200">

        <button id="close-auth-modal" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-xl"><i class="fas fa-times"></i></button>
        <div id="auth-modal-content"></div>
      </div>
    </div>
    <script>
    // Modal login/cadastro dinâmico
    function openAuthModal(type) {
      const overlay = document.getElementById('auth-modal-overlay');
      const content = document.getElementById('auth-modal-content');
      overlay.classList.remove('hidden');
      document.body.classList.add('overflow-hidden');
      if (type === 'login') {
        content.innerHTML = `
          <h2 class='text-xl font-bold mb-4 text-blue-900'>Entrar</h2>
          <form id='login-form' class='space-y-4'>
            <input type='email' placeholder='E-mail' class='w-full border rounded px-3 py-2' required />
            <input type='password' placeholder='Senha' class='w-full border rounded px-3 py-2' required />
            <button type='submit' class='w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800'>Entrar</button>
          </form>
          <p class='mt-4 text-sm text-center'>
            Não tem uma conta? <a href='#' onclick='openAuthModal("register")' class='text-blue-600 hover:underline'>Cadastre-se</a>
          </p>
        `;
      } else {
        content.innerHTML = `
          <h2 class='text-xl font-bold mb-4 text-blue-900'>Cadastrar</h2>
          <form id='register-form' class='space-y-4'>
            <input type='text' placeholder='Nome completo' class='w-full border rounded px-3 py-2' required />
            <input type='email' placeholder='E-mail' class='w-full border rounded px-3 py-2' required />
            <input type='password' placeholder='Senha' class='w-full border rounded px-3 py-2' required />
            <input type='password' placeholder='Confirmar senha' class='w-full border rounded px-3 py-2' required />
            <button type='submit' class='w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800'>Cadastrar</button>
          </form>
          <p class='mt-4 text-sm text-center'>
            Já tem uma conta? <a href='#' onclick='openAuthModal("login")' class='text-blue-600 hover:underline'>Entrar</a>
          </p>
        `;
      }
      document.getElementById('close-auth-modal').addEventListener('click', closeAuthModal);
    }

    function closeAuthModal() {
      const overlay = document.getElementById('auth-modal-overlay');
      overlay.classList.add('hidden');
      document.body.classList.remove('overflow-hidden');
    }

    document.addEventListener('DOMContentLoaded', function() {
      const loginBtn = document.getElementById('loginBtn');
      const registerBtn = document.getElementById('registerBtn');
      const cadastroBtn = document.getElementById('openCadastroModalBtn');
      if (loginBtn) {
        loginBtn.addEventListener('click', function(e) {
          e.preventDefault();
          openAuthModal('login');
        });
      }
      if (registerBtn) {
        registerBtn.addEventListener('click', function(e) {
          e.preventDefault();
          openAuthModal('register');
        });
      }
      if (cadastroBtn) {
        cadastroBtn.addEventListener('click', function(e) {
          e.preventDefault();
          // Força o carregamento do script do modal se não estiver disponível
          if (typeof window.openCadastroModal === 'function') {
            window.openCadastroModal();
          } else {
            // fallback: tenta carregar o script manualmente e abrir depois
            var script = document.createElement('script');
            script.src = '/js/auth-modal.js'; // Caminho absoluto para garantir que sempre encontra
            script.onload = function() {
              if (typeof window.openCadastroModal === 'function') window.openCadastroModal();
            };
            document.body.appendChild(script);
          }
        });
      }
    });
    window.openAuthModal = openAuthModal;
    </script>

<!-- Ajusta o espaçamento do conteúdo para não ficar atrás da barra -->
<div id="topbar-spacer" class="h-16" style="display:none"></div>
<script>
// DEBUG: Força exibição do topbar-fixed para testar se o elemento está sendo renderizado
console.log('topbar-fixed:', document.getElementById('topbar-fixed'));
// Exibe o topbar mobile sempre em telas < md, e no desktop só após scroll
function updateTopbarVisibility() {
  const topbar = document.getElementById('topbar-fixed');
  const spacer = document.getElementById('topbar-spacer');
  if (!topbar || !spacer) return;
  // Remove qualquer classe 'hidden' e display:none do elemento
  topbar.classList.remove('hidden');
  topbar.style.removeProperty('display');
  // Garante que o elemento está visível no mobile
  const isMobile = window.matchMedia('(max-width: 767px)').matches;
  if (isMobile) {
    topbar.style.display = 'flex';
    spacer.style.display = 'block';
    // Força visibilidade para Alpine/JS
    topbar.removeAttribute('hidden');
    topbar.removeAttribute('aria-hidden');
  } else {
    topbar.style.display = 'none';
    spacer.style.display = 'none';
  }
}
window.addEventListener('resize', updateTopbarVisibility);
window.addEventListener('orientationchange', updateTopbarVisibility);
document.addEventListener('DOMContentLoaded', function() {
  setTimeout(updateTopbarVisibility, 0);
  setTimeout(updateTopbarVisibility, 300);
});
</script>
  <script>
// Atualiza contador do carrinho no header (desktop e mobile)
document.addEventListener('DOMContentLoaded', function() {
  function updateCartCount(count) {
    const el = document.getElementById('cart-count');
    const elMobile = document.getElementById('cart-count-mobile');
    if (el) el.textContent = count;
    if (elMobile) elMobile.textContent = count;
  }
  if (window.listenCartCount) {
    window.listenCartCount(null, function(cartArr) {
      // cartArr pode ser array ou objeto, depende da implementação
      let count = 0;
      if (Array.isArray(cartArr)) {
        count = cartArr.reduce((sum, item) => sum + (item.quantidade || 1), 0);
      } else if (cartArr && typeof cartArr === 'object') {
        count = Object.values(cartArr).reduce((sum, item) => sum + (item.quantidade || 1), 0);
      }
      updateCartCount(count);
    });
  } else {
    // fallback: tenta pegar do localStorage
    try {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const count = cart.reduce((sum, item) => sum + (item.quantidade || 1), 0);
      updateCartCount(count);
    } catch(e) {}
  }
});
</script>
  <script>
// Busca global: direciona para index.html ao pesquisar
function handleHeaderSearch(e) {
  e.preventDefault();
  var input = document.getElementById('header-search-input');
  if (!input) return;
  var search = input.value.trim();
  if (search.length === 0) return;
  // Sempre redireciona para index.html, mesmo se não estiver nela
  window.location.href = './index.html?busca=' + encodeURIComponent(search);
}
// Garante que o form do header está com o listener correto
var headerSearchForm = document.getElementById('header-search-form');
if (headerSearchForm) {
  headerSearchForm.addEventListener('submit', handleHeaderSearch);
}
</script>
