<!-- Modal de Login de Usuário -->
<div id="login-modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center transition-opacity duration-200" role="dialog" aria-modal="true" aria-labelledby="login-modal-title" aria-describedby="login-modal-desc">
  <div id="login-modal" class="bg-white rounded-2xl form-card overflow-hidden p-4 w-full max-w-md sm:max-w-xs max-h-[95vh] relative animate-fadeIn shadow-2xl flex flex-col justify-center border border-purple-200">
    <button id="close-login-modal" class="absolute top-3 right-3 text-gray-400 hover:text-blue-600 text-2xl transition" aria-label="Fechar modal"><i class="fas fa-times"></i></button>
    <div class="px-4 py-2">
      <h1 id="login-modal-title" class="text-2xl font-bold text-blue-700">Login</h1>
      <p id="login-modal-desc" class="text-gray-500 mt-1">Entre com seu e-mail e senha para acessar sua conta</p>
    </div>
    <form id="loginFormModal" class="space-y-3 px-4 pb-4">
      <div>
        <label for="emailLoginModal" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
        <input type="email" id="emailLoginModal" name="email" class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500" placeholder="seu@email.com" required>
        <p id="emailLoginErrorModal" class="error-message hidden">Por favor, insira um e-mail válido</p>
      </div>
      <div>
        <label for="passwordLoginModal" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
        <input type="password" id="passwordLoginModal" name="password" class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500" placeholder="Sua senha" required minlength="6">
        <p id="passwordLoginErrorModal" class="error-message hidden">A senha deve ter pelo menos 6 caracteres</p>
      </div>
      <button type="submit" id="submitLoginButtonModal" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
        <i class="fas fa-sign-in-alt mr-2"></i> Entrar
      </button>
      <div class="flex justify-between items-center mt-2">
        <a href="#" id="open-cadastro-modal-from-login" class="text-blue-600 hover:underline text-sm">Criar conta</a>
        <a href="#" class="text-blue-400 hover:underline text-sm">Esqueci minha senha</a>
      </div>
    </form>
    <div id="login-modal-toast" aria-live="polite" class="fixed left-1/2 top-8 z-50 hidden px-4 py-2 rounded shadow-lg text-white text-sm font-medium bg-green-600 transform -translate-x-1/2 transition-all"></div>
  </div>
</div>

<!-- Modal de Recuperação de Senha -->
<div id="reset-password-modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center transition-opacity duration-200">
  <div id="reset-password-modal" class="bg-white rounded-2xl form-card overflow-hidden p-4 w-full max-w-md sm:max-w-xs max-h-[95vh] relative animate-fadeIn shadow-2xl flex flex-col justify-center border border-purple-200">
    <button id="close-reset-password-modal" class="absolute top-3 right-3 text-gray-400 hover:text-blue-600 text-2xl transition" aria-label="Fechar modal"><i class="fas fa-times"></i></button>
    <div class="px-4 py-2">
      <h2 class="text-xl font-bold text-blue-700">Recuperar Senha</h2>
      <p class="text-gray-500 mt-1">Informe seu e-mail para receber o link de redefinição de senha.</p>
    </div>
    <form id="resetPasswordForm" class="space-y-3 px-4 pb-4">
      <div>
        <label for="resetEmail" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
        <input type="email" id="resetEmail" name="resetEmail" class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500" placeholder="seu@email.com" required>
        <p id="resetEmailError" class="error-message hidden">Por favor, insira um e-mail válido</p>
      </div>
      <button type="submit" id="submitResetPasswordBtn" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
        <i class="fas fa-paper-plane mr-2"></i> Enviar link
      </button>
    </form>
    <div id="reset-password-toast" aria-live="polite" class="fixed left-1/2 top-8 z-50 hidden px-4 py-2 rounded shadow-lg text-white text-sm font-medium bg-green-600 transform -translate-x-1/2 transition-all"></div>
  </div>
</div>

<style>
@keyframes fadeIn { from { opacity: 0; transform: translateY(40px);} to { opacity: 1; transform: none; } }
.animate-fadeIn { animation: fadeIn 0.4s cubic-bezier(.4,0,.2,1); }
.loader { border-top-color: #7c3aed; animation: spin 1s linear infinite; }
@keyframes spin { to { transform: rotate(360deg); } }
@media (max-width: 640px) {
  #login-modal { max-width: 98vw !important; padding: 0.5rem !important; }
}
@media (max-width: 400px) {
  #login-modal { max-width: 100vw !important; border-radius: 0 !important; }
}
#login-modal input {
  background: #f9fafb;
  border-radius: 0.5rem;
  border: 1px solid #e5e7eb;
  font-size: 1rem;
  transition: border 0.2s;
}
#login-modal input:focus {
  border-color: #a78bfa;
  background: #fff;
}
#login-modal label {
  color: #6b7280;
  font-weight: 500;
}
#login-modal .error-message {
  color: #dc2626;
  font-size: 0.9em;
  margin-top: 0.15rem;
}
</style>
<!-- Toda a lógica JS está centralizada em js/login-modal.js -->
<script type="module" src="/js/login-modal.js"></script>
