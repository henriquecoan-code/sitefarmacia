<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administra√ß√£o de Produtos</title>
  <link rel="stylesheet" href="css/estilo.css">
        <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/account-styles.css">
</head>
<body class="min-h-screen flex flex-col bg-gray-50">
  <div id="header-container"></div>
  <!-- Menu admin horizontal -->
  <div class="w-full flex flex-row flex-wrap gap-2 px-2 py-4 justify-center items-center mt-[56px] md:mt-0">
    <a href="admin.html" class="px-4 py-2 rounded font-medium flex items-center gap-2 hover:bg-blue-100 transition text-gray-700"><i class="fas fa-user-shield"></i>Administradores</a>
    <a href="admin_produtos.html" class="px-4 py-2 rounded font-medium flex items-center gap-2 hover:bg-blue-100 transition text-blue-900 bg-blue-50"><i class="fas fa-pills"></i>Produtos</a>
    <a href="admin-ofertas.html" class="px-4 py-2 rounded font-medium flex items-center gap-2 hover:bg-blue-100 transition text-gray-700"><i class="fas fa-tags"></i>Ofertas</a>
    <a href="admin-pedidos.html" class="px-4 py-2 rounded font-medium flex items-center gap-2 hover:bg-blue-100 transition text-gray-700"><i class="fas fa-clipboard-list"></i>Pedidos</a>
  </nav>
  </div>
  <main class="flex-1 p-4 md:mt-0">
    <div class="max-w-4xl mx-auto">
      <div class="w-full flex justify-center">
        <div class="w-full">
          <h1 class="text-2xl font-bold mb-6 text-center text-blue-900">Administra√ß√£o de Produtos</h1>
          <!-- Formul√°rio manual de produto -->
          <form id="form-produto" class="bg-white rounded-lg shadow p-2 mb-4 space-y-2 w-full mx-auto text-xs" style="font-size:0.92rem;">
            <input type="hidden" id="produto-id">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-2">
              <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Cod-Red</label>
                <input type="text" id="cod-red" class="w-20 rounded border px-2 py-1 h-7 text-xs">
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Nome</label>
                <input type="text" id="nome" class="w-full rounded border px-2 py-1 h-7 text-xs" required>
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">EAN</label>
                <input type="text" id="ean" class="w-full rounded border px-2 py-1 h-7 text-xs">
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Categoria</label>
                <select id="categoria" class="w-full rounded border px-2 py-1 h-7 text-xs" required>
                  <option value="Suplementos">Suplementos</option>
                  <option value="Hospitalar">Hospitalar</option>
                  <option value="Gen√©ricos">Gen√©ricos</option>
                  <option value="Perfumaria">Perfumaria</option>
                  <option value="Refer√™ncia">Refer√™ncia</option>
                  <option value="Similares">Similares</option>
                </select>
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Sub Categoria</label>
                <input type="text" id="subcategoria" class="w-full rounded border px-2 py-1 h-7 text-xs">
              </div>              
              <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Laborat√≥rio</label>
                <input type="text" id="laboratorio" class="w-full rounded border px-2 py-1 h-7 text-xs">
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">DCB (Princ√≠pio Ativo)</label>
                <input type="text" id="dcb" class="w-full rounded border px-2 py-1 h-7 text-xs">
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Pre√ßo M√°ximo (R$)</label>
                <input type="number" id="precoMaximo" class="w-full rounded border px-2 py-1 h-7 text-xs" step="0.01" min="0" required>
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Desconto (%)</label>
                <input type="number" id="desconto" class="w-full rounded border px-2 py-1 h-7 text-xs" step="0.01" min="0" max="100">
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Pre√ßo com desconto (R$)</label>
                <input type="number" id="precoComDesconto" class="w-full rounded border px-2 py-1 h-7 text-xs" step="0.01" min="0">
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Quantidade</label>
                <input type="number" id="quantidade" class="w-full rounded border px-2 py-1 h-7 text-xs" min="0">
              </div>
              <div class="md:col-span-2">
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Tags (separadas por v√≠rgula)</label>
                <input type="text" id="tags" class="w-full rounded border px-2 py-1 h-7 text-xs">
              </div>
            </div>
            <div>
              <label class="block text-xs font-medium text-gray-700 mb-0.5">Descri√ß√£o</label>
              <textarea id="descricao" class="w-full rounded border px-2 py-1 text-xs" rows="1" style="min-height:1.5em;"></textarea>
            </div>
            <div>
              <label class="block text-xs font-medium text-gray-700 mb-0.5">Fotos (URLs separadas por v√≠rgula)</label>
              <input type="text" id="fotos" class="w-full rounded border px-2 py-1 h-7 text-xs">
            </div>
            <div class="flex gap-1">
              <button type="submit" id="btn-salvar" class="bg-blue-700 text-white px-3 py-1 rounded hover:bg-blue-800 transition text-xs h-7">Salvar</button>
              <button type="button" id="btn-cancelar" class="bg-gray-300 text-gray-700 px-3 py-1 rounded hover:bg-gray-400 transition hidden text-xs h-7">Cancelar</button>
            </div>
            <div id="form-status" class="text-xs mt-1"></div>
          </form>
        </div>
      </div>
      <section class="upload-area flex flex-wrap items-center gap-2">
        <label class="upload-label" for="csv-upload">üì§ Fazer upload de produtos (.csv)</label>
        <input type="file" id="csv-upload" accept=".csv">
        <button id="enviar-csv" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700" type="button">Enviar</button>
        <a href="produtos-modelo.csv" download class="ml-2 text-blue-700 underline text-xs hover:text-blue-900">Baixar modelo CSV</a>
        <button id="exportar-csv" class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700 ml-2" type="button">Exportar para CSV</button>
        <button id="importar-inativar-csv" class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 ml-2" type="button">Importar e Inativar Ausentes</button>
        <div class="w-full"></div>
        <div class="status-msg w-full text-xs mt-1" id="upload-status"></div>
      </section>
      <section class="filtros">
        <input type="text" id="filtro-nome" placeholder="Pesquisar por nome...">
        <select id="filtro-categoria">
          <option value="">Todas as categorias</option>
        </select>
        <select id="filtro-subcategoria" class="ml-2">
          <option value="">Todas as subcategorias</option>
        </select>
      </section>
      <section>
        <div class="produtos-container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="produtos-lista"></div>
        <div id="paginacao-produtos" class="flex justify-center items-center gap-2 mt-6"></div>
      </section>
    </div>
  </main>
  <div id="footer-container"></div>
  <script type="module" src="js/load-components.js"></script>
  <script src="js/auth-modal.js"></script>
  <script src="js/auth-mobile.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js';
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js';
    import { loadHeader } from './js/header-loader.js';
    import { loadFooter } from './js/footer-loader.js';
    import { firebaseConfig } from './js/firebase-config.js';
    const app = window.firebaseApp || (window.firebaseApp = initializeApp(firebaseConfig));
    const auth = getAuth(app);
    const db = getFirestore(app);
    window.auth = auth;
    await loadHeader('header-container', 'authContainerSecondary');
    await loadFooter('footer-container');

    // Carrega o modal de cadastro dinamicamente
    async function loadCadastroModal() {
      const resp = await fetch('partials/cadastro-modal.html');
      const html = await resp.text();
      document.getElementById('cadastro-modal-placeholder').innerHTML = html;
    }
    await loadCadastroModal();

    import { setupCadastroModalBtn } from './js/utils.js';
    setupCadastroModalBtn();

    let produtos = [];
    let categorias = new Set();

    async function carregarProdutos() {
      const lista = document.getElementById('produtos-lista');
      lista.innerHTML = '<div>Carregando produtos...</div>';
      produtos = [];
      categorias.clear();
      const snap = await getDocs(collection(db, 'produtos'));
      snap.forEach(doc => {
        const data = doc.data();
        produtos.push({ id: doc.id, ...data });
        if (data.categoria) categorias.add(data.categoria);
      });
      atualizarCategorias();
      renderizarProdutos();
    }

    function atualizarCategorias() {
      const select = document.getElementById('filtro-categoria');
      const valorAtual = select.value;
      select.innerHTML = '<option value="">Todas as categorias</option>';
      Array.from(categorias).sort().forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        select.appendChild(opt);
      });
      select.value = valorAtual;
    }

    // Atualiza o campo Pre√ßo com desconto ao alterar pre√ßo m√°ximo ou desconto
    document.getElementById('precoMaximo').addEventListener('input', atualizarPrecoComDescontoOuDesconto);
    document.getElementById('desconto').addEventListener('input', atualizarPrecoComDescontoOuDesconto);
    // Atualiza o campo desconto ao alterar pre√ßo m√°ximo ou pre√ßo com desconto
    document.getElementById('precoComDesconto').addEventListener('input', atualizarDescontoPorPrecoComDesconto);

    function atualizarPrecoComDescontoOuDesconto() {
      const preco = parseFloat(document.getElementById('precoMaximo').value.replace(',', '.')) || 0;
      let desconto = parseFloat(document.getElementById('desconto').value.replace(',', '.')) || 0;
      if (desconto > 1) desconto = desconto / 100;
      const valor = preco * (1 - desconto);
      document.getElementById('precoComDesconto').value = valor > 0 ? valor.toFixed(2) : '';
    }

    function atualizarDescontoPorPrecoComDesconto() {
      const preco = parseFloat(document.getElementById('precoMaximo').value.replace(',', '.')) || 0;
      const precoComDesconto = parseFloat(document.getElementById('precoComDesconto').value.replace(',', '.')) || 0;
      if (preco > 0 && precoComDesconto >= 0 && precoComDesconto <= preco) {
        const desconto = 1 - (precoComDesconto / preco);
        document.getElementById('desconto').value = (desconto * 100).toFixed(2);
      }
    }
    // Inicializa valor ao carregar
    atualizarPrecoComDescontoOuDesconto();

    // Formul√°rio manual
    const form = document.getElementById('form-produto');
    const formStatus = document.getElementById('form-status');
    const btnCancelar = document.getElementById('btn-cancelar');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('produto-id').value;
      const nome = document.getElementById('nome').value.trim();
      const descricao = document.getElementById('descricao').value.trim();
      const precoMaximo = parseFloat(document.getElementById('precoMaximo').value);
      let desconto = parseFloat(document.getElementById('desconto').value.replace(',', '.')) || 0;
      if (desconto > 1) desconto = desconto / 100;
      const valorComDesconto = precoMaximo * (1 - desconto);
      const precoComDesconto = parseFloat(document.getElementById('precoComDesconto').value);
      // Atualiza campo visual
      document.getElementById('precoComDesconto').value = valorComDesconto.toFixed(2);
      const quantidade = parseInt(document.getElementById('quantidade').value) || 0;
      const categoria = document.getElementById('categoria').value.trim();
      const ean = document.getElementById('ean').value.trim();
      const codRed = document.getElementById('cod-red').value.trim();
      const laboratorio = document.getElementById('laboratorio').value.trim();
      const subcategoria = document.getElementById('subcategoria').value.trim();
      const dcb = document.getElementById('dcb').value.trim();
      const tags = document.getElementById('tags').value.split(',').map(t => t.trim()).filter(Boolean);
      const fotos = document.getElementById('fotos').value.split(',').map(f => f.trim()).filter(Boolean);
      // Atualiza campo visual
      document.getElementById('precoComDesconto').value = valorComDesconto.toFixed(2);
      const produto = { nome, descricao, precoMaximo, desconto, valorComDesconto, precoComDesconto, quantidade, categoria, subcategoria, laboratorio, dcb, ean, codRed, tags, fotos, criadoEm: new Date() };
      try {
        if (id) {
          // Edi√ß√£o
          await updateDoc(doc(db, 'produtos', id), produto);
          formStatus.textContent = 'Produto atualizado com sucesso!';
        } else {
          // Novo
          await addDoc(collection(db, 'produtos'), produto);
          formStatus.textContent = 'Produto cadastrado com sucesso!';
        }
        form.reset();
        document.getElementById('produto-id').value = '';
        btnCancelar.classList.add('hidden');
        await carregarProdutos();
      } catch (err) {
        formStatus.textContent = 'Erro ao salvar: ' + err.message;
      }
      setTimeout(() => { formStatus.textContent = ''; }, 3000);
    });
    btnCancelar.addEventListener('click', () => {
      form.reset();
      document.getElementById('produto-id').value = '';
      btnCancelar.classList.add('hidden');
      formStatus.textContent = '';
    });

    let paginaAtual = 1;
    const produtosPorPagina = 8;

    function renderizarProdutos() {
      const lista = document.getElementById('produtos-lista');
      const nomeFiltro = document.getElementById('filtro-nome').value.toLowerCase();
      const catFiltro = document.getElementById('filtro-categoria').value;
      // Novo: filtro por subcategoria m√∫ltipla
      const subcatFiltro = (document.getElementById('filtro-subcategoria') && document.getElementById('filtro-subcategoria').value) || '';
      let filtrados = produtos.filter(p => {
        const nomeOk = !nomeFiltro || (p.nome && p.nome.toLowerCase().includes(nomeFiltro));
        const catOk = !catFiltro || p.categoria === catFiltro;
        let subcatOk = true;
        if (subcatFiltro) {
          if (Array.isArray(p.subcategoria)) {
            subcatOk = p.subcategoria.map(s => s.toLowerCase()).includes(subcatFiltro.toLowerCase());
          } else if (typeof p.subcategoria === 'string') {
            subcatOk = p.subcategoria.toLowerCase() === subcatFiltro.toLowerCase();
          }
        }
        return nomeOk && catOk && subcatOk;
      });
      if (filtrados.length === 0) {
        lista.innerHTML = '<div style="color:#888">Nenhum produto encontrado.</div>';
        document.getElementById('paginacao-produtos').innerHTML = '';
        return;
      }
      // Pagina√ß√£o
      const totalPaginas = Math.ceil(filtrados.length / produtosPorPagina);
      if (paginaAtual > totalPaginas) paginaAtual = 1;
      const inicio = (paginaAtual - 1) * produtosPorPagina;
      const fim = inicio + produtosPorPagina;
      const pagina = filtrados.slice(inicio, fim);
      lista.innerHTML = '';
      pagina.forEach(prod => {
        const card = document.createElement('div');
        card.className = 'produto-card bg-white rounded shadow p-3 flex flex-col items-center text-center';
        card.innerHTML = `
          <img src="${prod.fotos && prod.fotos[0] ? prod.fotos[0] : 'img/medicamento.png'}" alt="${prod.nome}" class="w-20 h-20 object-contain mb-2 rounded">
          <h3 class="font-bold text-blue-900 text-base mb-1">${prod.nome || ''}</h3>
          <p class="text-sm text-gray-600 mb-1">${prod.categoria || '-'}</p>
          <p class="text-lg font-semibold text-green-700 mb-2">R$ ${prod.precoComDesconto !== undefined && !isNaN(prod.precoComDesconto) ? Number(prod.precoComDesconto).toFixed(2) : (prod.precoMaximo ? Number(prod.precoMaximo).toFixed(2) : '-')}</p>
          <div class="flex gap-2 mt-2 justify-center">
            <button class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded edit-btn" data-id="${prod.id}"><i class="fas fa-edit"></i></button>
            <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded delete-btn" data-id="${prod.id}"><i class="fas fa-trash"></i></button>
            <a href="admin_produto_detalhes.html?id=${prod.id}" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded details-btn" title="Ver detalhes"><i class="fas fa-eye"></i></a>
          </div>
        `;
        lista.appendChild(card);
      });
      // Pagina√ß√£o UI
      const paginacao = document.getElementById('paginacao-produtos');
      paginacao.innerHTML = '';
      if (totalPaginas > 1) {
        for (let i = 1; i <= totalPaginas; i++) {
          const btn = document.createElement('button');
          btn.textContent = i;
          btn.className = 'px-3 py-1 rounded border ' + (i === paginaAtual ? 'bg-blue-700 text-white' : 'bg-white text-blue-700 hover:bg-blue-100');
          btn.addEventListener('click', () => {
            paginaAtual = i;
            renderizarProdutos();
          });
          paginacao.appendChild(btn);
        }
      }
      // Bot√µes de edi√ß√£o
      lista.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const prod = produtos.find(p => p.id === btn.dataset.id);
          if (!prod) return;
          document.getElementById('produto-id').value = prod.id;
          document.getElementById('nome').value = prod.nome || '';
          document.getElementById('descricao').value = prod.descricao || '';
          document.getElementById('precoMaximo').value = prod.precoMaximo || '';
          document.getElementById('desconto').value = prod.desconto || '';
          document.getElementById('quantidade').value = prod.quantidade || '';
          document.getElementById('categoria').value = prod.categoria || '';
          document.getElementById('subcategoria').value = prod.subcategoria || '';
          document.getElementById('ean').value = prod.ean || '';
          document.getElementById('cod-red').value = prod.codRed || '';
          document.getElementById('laboratorio').value = prod.laboratorio || '';
          document.getElementById('dcb').value = prod.dcb || '';
          document.getElementById('tags').value = (prod.tags || []).join(', ');
          document.getElementById('fotos').value = (prod.fotos || []).join(', ');
          btnCancelar.classList.remove('hidden');
        });
      });
      // Bot√µes de exclus√£o
      lista.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          if (!confirm('Tem certeza que deseja excluir este produto?')) return;
          try {
            await import('https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js').then(({ deleteDoc, doc }) =>
              deleteDoc(doc(db, 'produtos', btn.dataset.id))
            );
            await carregarProdutos();
          } catch (err) {
            alert('Erro ao excluir: ' + err.message);
          }
        });
      });
    }

    document.getElementById('filtro-nome').addEventListener('input', renderizarProdutos);
    document.getElementById('filtro-categoria').addEventListener('change', renderizarProdutos);
    document.getElementById('filtro-subcategoria').addEventListener('change', renderizarProdutos);

    // Adiciona filtro de subcategoria din√¢mico
    function atualizarSubcategoriasFiltro() {
      const select = document.getElementById('filtro-subcategoria');
      if (!select) return;
      let subcats = new Set();
      produtos.forEach(p => {
        if (Array.isArray(p.subcategoria)) {
          p.subcategoria.forEach(s => subcats.add(s));
        } else if (typeof p.subcategoria === 'string' && p.subcategoria) {
          subcats.add(p.subcategoria);
        }
      });
      const valorAtual = select.value;
      select.innerHTML = '<option value="">Todas as subcategorias</option>';
      Array.from(subcats).sort().forEach(sub => {
        const opt = document.createElement('option');
        opt.value = sub;
        opt.textContent = sub;
        select.appendChild(opt);
      });
      select.value = valorAtual;
    }
    // Atualiza subcategorias ao carregar produtos e ao trocar categoria
    carregarProdutos = (function(orig) {
      return async function() {
        await orig();
        atualizarSubcategoriasFiltro();
      };
    })(carregarProdutos);
    document.addEventListener('DOMContentLoaded', atualizarSubcategoriasFiltro);
    const subcatSelect = document.createElement('select');
    subcatSelect.id = 'filtro-subcategoria';
    subcatSelect.className = 'ml-2';
    const filtrosSection = document.querySelector('section.filtros');
    if (filtrosSection) filtrosSection.appendChild(subcatSelect);
    subcatSelect.addEventListener('change', renderizarProdutos);

    // Fun√ß√£o para parsear CSV simples (assume ; como separador)
    function parseCSV(text) {
      const lines = text.trim().split(/\r?\n/);
      if (lines.length < 2) return [];
      const headers = lines[0].split(';').map(h => h.trim());
      return lines.slice(1).map(line => {
        const cols = line.split(';');
        const obj = {};
        headers.forEach((h, i) => obj[h] = (cols[i] || '').trim());
        return obj;
      });
    }
    // Fun√ß√£o para converter c√≥digo de categoria em nome
    function categoriaPorCodigo(codigo) {
      switch (String(codigo).trim()) {
        case '10000': return 'Suplementos';
        case '9000': return 'Hospitalar';
        case '4000': return 'Gen√©ricos';
        case '8000': return 'Perfumaria';
        case '3000': return 'Refer√™ncia';
        case '2000': return 'Similares';
        default: return codigo;
      }
    }

    // Novo fluxo de upload CSV direto para Firestore
    const uploadInput = document.getElementById('csv-upload');
    const enviarBtn = document.getElementById('enviar-csv');
    const status = document.getElementById('upload-status');
    let arquivoCSV = null;

    uploadInput.addEventListener('change', (e) => {
      arquivoCSV = e.target.files[0] || null;
      status.textContent = arquivoCSV ? `Arquivo selecionado: ${arquivoCSV.name}` : '';
    });

    enviarBtn.addEventListener('click', async () => {
      if (!arquivoCSV) {
        status.textContent = 'Selecione um arquivo CSV antes de enviar.';
        return;
      }
      status.textContent = 'Lendo arquivo CSV...';
      try {
        const text = await arquivoCSV.text();
        const produtosCSV = parseCSV(text);
        if (!produtosCSV.length) throw new Error('CSV vazio ou inv√°lido');
        status.textContent = 'Salvando produtos no Firestore...';
        // Busca todos os produtos existentes para upsert por codRed
        const snap = await getDocs(collection(db, 'produtos'));
        const produtosExistentes = {};
        snap.forEach(docu => {
          const data = docu.data();
          if (data.codRed) produtosExistentes[String(data.codRed).trim().toLowerCase()] = docu.id;
        });
        let inseridos = 0, atualizados = 0;
        for (const prod of produtosCSV) {
          const codRedKey = (prod['cod-red'] || prod.codRed || '').trim().toLowerCase();
          if (!codRedKey) continue;
          // Monta objeto produto conforme modelo
          let precoMaximo = prod.precoMaximo ? parseFloat(prod.precoMaximo.replace(',', '.')) : 0;
          let precoComDesconto = prod.precoComDesconto ? parseFloat(prod.precoComDesconto.replace(',', '.')) : undefined;
          let desconto = prod.desconto ? (parseFloat(prod.desconto.replace(',', '.')) > 1 ? parseFloat(prod.desconto.replace(',', '.')) / 100 : parseFloat(prod.desconto.replace(',', '.'))) : 0;
          // Se precoComDesconto e precoMaximo existem, calcula o desconto
          if (precoMaximo > 0 && precoComDesconto !== undefined && !isNaN(precoComDesconto)) {
            desconto = 1 - (precoComDesconto / precoMaximo);
          }
          // L√≥gica para imagem padr√£o de gen√©ricos
          let fotos = prod.fotos ? prod.fotos.split(',').map(f => f.trim()).filter(Boolean) : [];
          const categoria = categoriaPorCodigo(prod.categoria || '');
          const laboratorio = (prod.laboratorio || '').trim();
          if (fotos.length === 0 && categoria === 'Gen√©ricos' && laboratorio) {
            // Remove acentos, min√∫sculas, troca espa√ßos por h√≠fen
            const labFile = laboratorio.normalize('NFD').replace(/[␀-]/g,"").replace(/\s+/g,'-').toLowerCase();
            fotos = [`img/produtos/${labFile}.png`];
          }
          const produto = {
            nome: prod.nome || '',
            categoria,
            // Suporte a m√∫ltiplas subcategorias separadas por v√≠rgula
            subcategoria: prod.subcategoria ? prod.subcategoria.split(',').map(s => s.trim()).filter(Boolean) : [],
            ean: prod.ean || '',
            codRed: prod['cod-red'] || prod.codRed || '',
            laboratorio,
            dcb: prod.dcb || '',
            precoMaximo,
            desconto,
            precoComDesconto,
            quantidade: prod.quantidade ? parseInt(prod.quantidade, 10) : 0,
            tags: prod.tags ? prod.tags.split(',').map(t => t.trim()).filter(Boolean) : [],
            descricao: prod.descricao || '',
            fotos,
            criadoEm: new Date()
          };
          produto.valorComDesconto = precoComDesconto !== undefined && !isNaN(precoComDesconto)
            ? precoComDesconto
            : precoMaximo * (1 - desconto);
          if (produtosExistentes[codRedKey]) {
            await updateDoc(doc(db, 'produtos', produtosExistentes[codRedKey]), produto);
            atualizados++;
          } else {
            await addDoc(collection(db, 'produtos'), produto);
            inseridos++;
          }
        }
        status.textContent = `Importa√ß√£o conclu√≠da: ${inseridos} inseridos, ${atualizados} atualizados!`;
        await carregarProdutos();
      } catch (err) {
        status.textContent = 'Erro ao importar: ' + err.message;
      }
      setTimeout(() => { status.textContent = ''; }, 4000);
    });

    // Importa√ß√£o com inativa√ß√£o de ausentes
    async function importarEInativarAusentes() {
      if (!arquivoCSV) {
        status.textContent = 'Selecione um arquivo CSV antes de importar.';
        return;
      }
      status.textContent = 'Lendo arquivo CSV...';
      try {
        const text = await arquivoCSV.text();
        const produtosCSV = parseCSV(text);
        if (!produtosCSV.length) throw new Error('CSV vazio ou inv√°lido');
        status.textContent = 'Salvando produtos e inativando ausentes...';
        // Busca todos os produtos existentes
        const snap = await getDocs(collection(db, 'produtos'));
        const produtosExistentes = {};
        snap.forEach(docu => {
          const data = docu.data();
          if (data.codRed) produtosExistentes[String(data.codRed).trim().toLowerCase()] = { id: docu.id, data };
        });
        // Monta set de codRed do CSV
        const codRedsCSV = new Set();
        let inseridos = 0, atualizados = 0;
        for (const prod of produtosCSV) {
          const codRedKey = (prod['cod-red'] || prod.codRed || '').trim().toLowerCase();
          if (!codRedKey) continue;
          codRedsCSV.add(codRedKey);
          let precoMaximo = prod.precoMaximo ? parseFloat(prod.precoMaximo.replace(',', '.')) : 0;
          let precoComDesconto = prod.precoComDesconto ? parseFloat(prod.precoComDesconto.replace(',', '.')) : undefined;
          let desconto = prod.desconto ? (parseFloat(prod.desconto.replace(',', '.')) > 1 ? parseFloat(prod.desconto.replace(',', '.')) / 100 : parseFloat(prod.desconto.replace(',', '.'))) : 0;
          if (precoMaximo > 0 && precoComDesconto !== undefined && !isNaN(precoComDesconto)) {
            desconto = 1 - (precoComDesconto / precoMaximo);
          }
          // L√≥gica para imagem padr√£o de gen√©ricos
          let fotos = prod.fotos ? prod.fotos.split(',').map(f => f.trim()).filter(Boolean) : [];
          const categoria = categoriaPorCodigo(prod.categoria || '');
          const laboratorio = (prod.laboratorio || '').trim();
          if (fotos.length === 0 && categoria === 'Gen√©ricos' && laboratorio) {
            const labFile = laboratorio.normalize('NFD').replace(/[␀-]/g,"").replace(/\s+/g,'-').toLowerCase();
            fotos = [`img/produtos/${labFile}.png`];
          }
          const produto = {
            nome: prod.nome || '',
            categoria,
            subcategoria: prod.subcategoria ? prod.subcategoria.split(',').map(s => s.trim()).filter(Boolean) : [],
            ean: prod.ean || '',
            codRed: prod['cod-red'] || prod.codRed || '',
            laboratorio,
            dcb: prod.dcb || '',
            precoMaximo,
            desconto,
            precoComDesconto,
            quantidade: prod.quantidade ? parseInt(prod.quantidade, 10) : 0,
            tags: prod.tags ? prod.tags.split(',').map(t => t.trim()).filter(Boolean) : [],
            descricao: prod.descricao || '',
            fotos,
            criadoEm: new Date(),
            ativo: true
          };
          produto.valorComDesconto = precoComDesconto !== undefined && !isNaN(precoComDesconto)
            ? precoComDesconto
            : precoMaximo * (1 - desconto);
          if (produtosExistentes[codRedKey]) {
            await updateDoc(doc(db, 'produtos', produtosExistentes[codRedKey].id), produto);
            atualizados++;
          } else {
            await addDoc(collection(db, 'produtos'), produto);
            inseridos++;
          }
        }
        // Inativa produtos n√£o presentes no CSV
        let inativados = 0;
        for (const codRedKey in produtosExistentes) {
          if (!codRedsCSV.has(codRedKey)) {
            const prod = produtosExistentes[codRedKey];
            if (prod.data.ativo !== false) {
              await updateDoc(doc(db, 'produtos', prod.id), { ativo: false });
              inativados++;
            }
          }
        }
        status.textContent = `Importa√ß√£o conclu√≠da: ${inseridos} inseridos, ${atualizados} atualizados, ${inativados} inativados!`;
        await carregarProdutos();
      } catch (err) {
        status.textContent = 'Erro ao importar: ' + err.message;
      }
      setTimeout(() => { status.textContent = ''; }, 4000);
    }
    document.getElementById('importar-inativar-csv').addEventListener('click', importarEInativarAusentes);

    // Exporta√ß√£o de produtos para CSV
    function exportarProdutosParaCSV() {
      // Usa os produtos filtrados na tela
      const nomeFiltro = document.getElementById('filtro-nome').value.toLowerCase();
      const catFiltro = document.getElementById('filtro-categoria').value;
      let filtrados = produtos.filter(p =>
        (!nomeFiltro || (p.nome && p.nome.toLowerCase().includes(nomeFiltro))) &&
        (!catFiltro || p.categoria === catFiltro)
      );
      if (!filtrados.length) {
        alert('Nenhum produto para exportar.');
        return;
      }
      // Define as colunas do CSV
      const headers = [
        'nome','categoria','subcategoria','ean','cod-red','laboratorio','dcb','precoMaximo','desconto','precoComDesconto','quantidade','tags','descricao','fotos'
      ];
      const csvRows = [headers.join(';')];
      filtrados.forEach(prod => {
        const row = [
          prod.nome || '',
          prod.categoria || '',
          // Exporta subcategoria como string separada por v√≠rgula
          Array.isArray(prod.subcategoria) ? prod.subcategoria.join(', ') : (prod.subcategoria || ''),
          prod.ean || '',
          prod.codRed || '',
          prod.laboratorio || '',
          prod.dcb || '',
          prod.precoMaximo !== undefined ? String(prod.precoMaximo).replace('.', ',') : '',
          prod.desconto !== undefined ? String((Number(prod.desconto) * 100).toFixed(2)).replace('.', ',') : '',
          prod.precoComDesconto !== undefined ? String(prod.precoComDesconto).replace('.', ',') : '',
          prod.quantidade !== undefined ? prod.quantidade : '',
          Array.isArray(prod.tags) ? prod.tags.join(', ') : '',
          prod.descricao || '',
          Array.isArray(prod.fotos) ? prod.fotos.join(', ') : ''
        ];
        // Escapa aspas e ponto e v√≠rgula
        csvRows.push(row.map(val => '"' + String(val).replace(/"/g, '""') + '"').join(';'));
      });
      const csvContent = csvRows.join('\r\n');
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'produtos_exportados.csv';
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 100);
    }
    document.getElementById('exportar-csv').addEventListener('click', exportarProdutosParaCSV);

    carregarProdutos();

    // Preenche o formul√°rio ao digitar um Cod-Red existente
    const codRedInput = document.getElementById('cod-red');
    codRedInput.addEventListener('blur', async function() {
      const codRed = codRedInput.value.trim().toLowerCase();
      if (!codRed) return;
      // Busca produto pelo codRed
      const snap = await getDocs(collection(db, 'produtos'));
      let found = null;
      snap.forEach(docu => {
        const data = docu.data();
        if (data.codRed && String(data.codRed).trim().toLowerCase() === codRed) {
          found = { id: docu.id, ...data };
        }
      });
      if (found) {
        document.getElementById('produto-id').value = found.id;
        document.getElementById('nome').value = found.nome || '';
        document.getElementById('descricao').value = found.descricao || '';
        document.getElementById('precoMaximo').value = found.precoMaximo || '';
        document.getElementById('desconto').value = found.desconto || '';
        document.getElementById('quantidade').value = found.quantidade || '';
        document.getElementById('categoria').value = found.categoria || '';
        document.getElementById('subcategoria').value = found.subcategoria || '';
        document.getElementById('ean').value = found.ean || '';
        document.getElementById('cod-red').value = found.codRed || '';
        document.getElementById('laboratorio').value = found.laboratorio || '';
        document.getElementById('dcb').value = found.dcb || '';
        document.getElementById('tags').value = (found.tags || []).join(', ');
        document.getElementById('fotos').value = (found.fotos || []).join(', ');
        document.getElementById('precoComDesconto').value = found.precoComDesconto || '';
        btnCancelar.classList.remove('hidden');
        formStatus.textContent = 'Produto carregado pelo Cod-Red.';
        setTimeout(() => { formStatus.textContent = ''; }, 2000);
      }
    });
