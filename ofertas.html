<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ofertas - Farmácia São Benedito</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="bg-gray-50">
  <div id="login-modal-placeholder"></div>
  <div id="header-container"></div>
  <div class="max-w-7xl mx-auto flex flex-col md:flex-row">
    <aside class="hidden md:block w-60 bg-white shadow-lg overflow-y-auto">
      <nav class="flex flex-col space-y-4 px-6 mt-8">
        <a href="ofertas.html" class="text-blue-900 font-bold hover:text-blue-700 transition" id="aside-todas-ofertas">Todas as Ofertas</a>
        <a href="#" class="text-gray-700 hover:text-blue-700 transition" data-categoria="referência">Referência</a>
        <a href="#" class="text-gray-700 hover:text-blue-700 transition" data-categoria="Similares">Similares</a>
        <a href="#" class="text-gray-700 hover:text-blue-700 transition" data-categoria="Genéricos">Genéricos</a>
        <a href="#" class="text-gray-700 hover:text-blue-700 transition" data-categoria="perfumaria">Perfumaria</a>
        <a href="#" class="text-gray-700 hover:text-blue-700 transition" data-categoria="suplementos">Vitaminas</a>
        <a href="#" class="text-gray-700 hover:text-blue-700 transition" data-categoria="Hospitalar">Hospitalar</a>
      </nav>
    </aside>
    <main class="flex-1 container px-4 py-8 min-h-[60vh]">
      <h1 class="text-3xl font-bold text-blue-900 mb-6 flex items-center"><i class="fas fa-tags mr-2"></i>Ofertas Especiais</h1>
      <div id="ofertas-lista" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Ofertas serão carregadas dinamicamente -->
      </div>
      <div id="ofertas-empty" class="hidden text-center py-12">
        <i class="fas fa-search-dollar text-5xl text-gray-300 mb-4"></i>
        <h3 class="text-xl font-medium text-gray-500">Nenhuma oferta disponível no momento</h3>
        <p class="text-gray-400 mt-2">Volte em breve para mais promoções!</p>
      </div>
    </main>
  </div>
    <div id="footer-container"></div>
    <div id="cadastro-modal-placeholder"></div>
  <!-- Menu lateral mobile -->
  <div class="md:hidden block">
    <button id="open-menu-mobile" class="fixed bottom-6 left-6 z-50 bg-blue-700 text-white rounded-full p-4 shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <i class="fas fa-bars text-2xl"></i>
    </button>
    <div id="menu-mobile-overlay" class="fixed inset-0 bg-black bg-opacity-40 z-40 hidden"></div>
    <aside id="menu-mobile" class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-50 transform -translate-x-full transition-transform duration-200">
      <div class="flex items-center justify-between px-4 py-4 border-b">
        <span class="font-bold text-blue-900 text-lg">Categorias</span>
        <button id="close-menu-mobile" class="text-gray-700 text-2xl focus:outline-none">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <nav class="flex flex-col mt-2 space-y-1 px-4">
        <a href="ofertas.html" class="py-3 px-2 hover:bg-blue-100 text-blue-900 font-medium rounded" id="aside-todas-ofertas-mobile">Todas as Ofertas</a>
        <a href="#" class="py-3 px-2 hover:bg-blue-100 text-blue-900 font-medium rounded" data-categoria="referência">Referência</a>
        <a href="#" class="py-3 px-2 hover:bg-blue-100 text-blue-900 font-medium rounded" data-categoria="Similares">Similares</a>
        <a href="#" class="py-3 px-2 hover:bg-blue-100 text-blue-900 font-medium rounded" data-categoria="Genéricos">Genéricos</a>
        <a href="#" class="py-3 px-2 hover:bg-blue-100 text-blue-900 font-medium rounded" data-categoria="perfumaria">Perfumaria</a>
        <a href="#" class="py-3 px-2 hover:bg-blue-100 text-blue-900 font-medium rounded" data-categoria="suplementos">Vitaminas</a>
        <a href="#" class="py-3 px-2 hover:bg-blue-100 text-blue-900 font-medium rounded" data-categoria="Hospitalar">Hospitalar</a>
      </nav>
    </aside>
  </div>
  <script>
    // Menu lateral mobile
    const openMenuBtn = document.getElementById('open-menu-mobile');
    const closeMenuBtn = document.getElementById('close-menu-mobile');
    const menuMobile = document.getElementById('menu-mobile');
    const overlay = document.getElementById('menu-mobile-overlay');
    if (openMenuBtn && closeMenuBtn && menuMobile && overlay) {
      openMenuBtn.addEventListener('click', () => {
        menuMobile.classList.remove('-translate-x-full');
        overlay.classList.remove('hidden');
      });
      closeMenuBtn.addEventListener('click', () => {
        menuMobile.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
      });
      overlay.addEventListener('click', () => {
        menuMobile.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
      });
    }
  </script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js';
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js';
    import { loadHeader } from './js/header-loader.js';
    import { loadFooter } from './js/footer-loader.js';
    import { firebaseConfig } from './js/firebase-config.js';
    const app = window.firebaseApp || (window.firebaseApp = initializeApp(firebaseConfig));
    const auth = getAuth(app);
    const db = getFirestore(app);
    window.auth = auth;
    await loadHeader('header-container', 'authContainerSecondary');
    await loadFooter('footer-container');
    

    
    // Carrega o modal de cadastro dinamicamente e insere no <body>
    async function loadCadastroModal() {
      const resp = await fetch('./partials/cadastro-modal.html');
      const html = await resp.text();
      const temp = document.createElement('div');
      temp.innerHTML = html;
      document.body.appendChild(temp.firstElementChild);
    }

    await loadCadastroModal();

    import { setupCadastroModalBtn, setupLoginModalBtn } from './js/utils.js';
    setupCadastroModalBtn();
    setupLoginModalBtn();

    fetch('http://localhost:3000/produtos')
      .then(res => res.json())
      .then(produtos => {
        const ofertas = produtos.filter(p => p.desconto && p.desconto > 0);
        const lista = document.getElementById('ofertas-lista');
        const empty = document.getElementById('ofertas-empty');
        if (!ofertas.length) {
          empty.classList.remove('hidden');
          return;
        }
        ofertas.forEach(product => {
          let fotoSrc = '/uploads/medicamento.png';
          if (Array.isArray(product.fotos) && product.fotos.length > 0) {
            fotoSrc = product.fotos[0] || '/uploads/medicamento.png';
          }
          const el = document.createElement('div');
          el.className = 'card-produto';
          el.innerHTML = `
            <div class="flex justify-center items-center bg-gradient-to-t from-gray-50 to-white h-40 relative overflow-hidden">
              <img src="${fotoSrc}" alt="Imagem do Produto" class="w-28 h-28 object-contain transition-transform duration-200 group-hover:scale-105 drop-shadow-sm" onerror="this.onerror=null;this.src='img/medicamento.png';" />
              <span class="desconto-badge">${Math.round(product.desconto * 100)}% OFF</span>
            </div>
            <div class="info flex flex-col flex-1 justify-between">
              <div>
                <h3 class="nome truncate-2-lines" title="${product.nome}">${product.nome}</h3>
                <p class="descricao truncate-2-lines" title="${product.descricao || ''}">${product.descricao || ''}</p>
                <div class="precos">
                  <span class='preco-original'>R$ ${Number(product.precoMaximo).toFixed(2)}</span>
                  <span class="preco-desconto">R$ ${Number(product.valorComDesconto).toFixed(2)}</span>
                </div>
              </div>
              <button class="btn-carrinho mt-4 w-full add-cart-btn">
                <span class="cart-btn-text"><i class="fas fa-cart-plus"></i> Adicionar ao Carrinho</span>
              </button>
            </div>
          `;
          lista.appendChild(el);
          el.querySelector('button').addEventListener('click', () => {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const idx = cart.findIndex(item => item.id === product.id);
            if (idx > -1) cart[idx].quantidade += 1;
            else cart.push({ ...product, quantidade: 1 });
            localStorage.setItem('cart', JSON.stringify(cart));
            const cartCount = document.getElementById('cart-count');
            if (cartCount) {
              const total = cart.reduce((sum, item) => sum + (item.quantidade || 1), 0);
              cartCount.textContent = total;
            }
          });
        });
      });
  </script>
  <script src="js/auth-modal.js"></script>
  <script src="js/login-modal-loader.js"></script>
</body>
</html>
